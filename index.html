<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/@themesberg/flowbite@1.2.0/dist/flowbite.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="./assets/style.css"/>
</head>

<body>

  <header class="relative text-black text-center">
    <h1 class="absolute bottom-0 left-0 mb-7 ml-7 text-4xl font-extrabold text-red-900">
        Drinks in the Sun(Day)
    </h1>
    <img src="./assets/images/realistic-beer-background-with-lush-white-foam-bubbles-and-dripping-drops-vector.jpg" alt="Beer With a Nice Foam" class="w-full h-40">
</header>


  <div id="errorModal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full">
    <div class="relative p-4 w-full max-w-lg h-full md:h-auto">
        <div class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 md:p-8">
            <div class="mb-4 text-sm font-light text-gray-500 dark:text-gray-400">
                <h3 class="mb-3 text-2xl font-bold text-gray-900 dark:text-white">OOPS!</h3>
                <p>
                    Something went wrong. Check the spelling and try again.
                </p>
            </div>
            <div class="justify-between items-center pt-0 space-y-4 sm:flex sm:space-y-0">
                <div class="items-center space-y-4 sm:space-x-4 sm:flex sm:space-y-0">
                    <button id="closeModal" type="button"  class="py-2 px-4 w-full text-sm font-medium text-gray-500 bg-white rounded-lg border border-gray-200 sm:w-auto hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-primary-300 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Close</button>
                </div>
            </div>
        </div>
    </div>
  </div>
  <h1 class="">Search a city and find brew-tiful weather!</h1>
  <form class="flex flex-col md:flex-row gap-3 p-3">
    <div class="flex">
      <input type="text" placeholder="Search a city..."
        class="w-full md:w-80 px-3 h-10 rounded-l border-2 border-sky-500 focus:outline-none focus:border-sky-500" id="myInput">
        <select id="state" name="states"
        class="w-full h-10 border-2 border-sky-500 focus:outline-none focus:border-sky-500 text-sky-500 rounded px-2 md:px-3 py-0 md:py-1 tracking-wider">
        <option value="" disabled selected>Select a State</option>
      </select>
        <button type="submit"
        class="btn bg-blue-500 hover:bg-blue-800 text-white rounded-r px-2 md:px-3 py-0 md:py-1">Search</button>
    </div>
    
  </form>

  <div class="card">
    <div class = weatherCard>
      <h2 class="weatherHeader">Current Weather</h2>
      <div class="currentContainer p-4 text-center"></div>
    </div>
    <div class="card">
      <div>
      <h3 class="searchHistoryHeader">Search History</h3>
      <div class="searchHistory p-4"></div>
      <button class="clear bg-blue-300 hover:bg-blue-800 text-grey rounded-r px-2 md:px-3 py-4 md:py-1">Clear</button>
      </div>
    </div>
  </div>
    <div class="card">
      <div>
        <h2 class="beerHeader ">Local Spots</h2>
        <div class="brewContainer flex flex-wrap p-4 column-3"></div>
      </div>
    </div>
  </div>

  <!-- Flowbite JavaScript file -->
  <script src="https://unpkg.com/@themesberg/flowbite@1.2.0/dist/flowbite.bundle.js"></script>
  <script src="./assets/script.js"></script>
  
</body>

</html>
